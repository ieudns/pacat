name: Build PacketLogger

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Generate wrapper if missing
      run: |
        if [ ! -f "./gradlew" ]; then
          echo "Gradle wrapper not found, generating..."
          gradle wrapper
        fi

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew build --stacktrace

    - name: Upload built JAR
      uses: actions/upload-artifact@v4
      with:
        name: packetlogger-jar
        path: build/libs/*.jar
        compression-level: 0
