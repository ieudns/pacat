name: Build PacketLogger

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Gradle CLI
        run: sudo apt-get update && sudo apt-get install -y gradle

      - name: Generate Gradle wrapper (8.7)
        run: gradle wrapper --gradle-version 8.7
        working-directory: packetlogger

      - name: Make gradlew executable
        run: chmod +x gradlew
        working-directory: packetlogger

      - name: Build with Gradle
        run: ./gradlew build --stacktrace
        working-directory: packetlogger

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: packetlogger-jar
          path: packetlogger/build/libs/*.jar
